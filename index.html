<div id="home">
  {% for post in site.tags.hero %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
  {% endfor %}
  {% for post in site.posts %}
    <p>
    {% if post.tags != 'hero' %}
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% endif %}
    </p>
    {% endfor %}
</div>
