---
layout: default
title: The Committee to Stop a Bad Cure
---

<div id="home">
  {% for post in site.tags.hero %}
    <h2>{{ post.title }}</h2>
    {{ post.excerpt }}
    <p><a href="{{ base.url }}{{ post.url }}">Read more</a></p>
  {% endfor %}
  <ul class="posts">
  {% for post in site.posts %}
    <li>
    {% if post.tags != 'hero' %}
    <a href="{{ base.url }}{{ post.url }}">{{ post.title }}</a>
    {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
